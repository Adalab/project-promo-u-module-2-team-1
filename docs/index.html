<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AWESOME PROFILE CARDS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <script
      src="https://kit.fontawesome.com/d65782632e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="body__landing">
    <main class="landing">
      <div class="landing__mid-container">
        <div>
          <img
            src="./assets/images/logo-awesome-profile-cards.svg"
            alt="Logo Awesome Profile Cards"
            class="header-landing__logo"
          />
          <h1 class="landing__title">Crea tu tarjeta de visita</h1>
          <p class="landing__text">
            Crea mejores contactos profesionales de forma fácil y cómoda
          </p>
          <div class="landing__icons-box">
            <div class="landing__icon-and-text">
              <div class="landing__icon">
                <i class="fa-regular fa-object-ungroup"></i>
              </div>
              <span class="landing__icon-text">Diseña</span>
            </div>
            <div class="landing__icon-and-text">
              <div class="landing__icon">
                <i class="fa-regular fa-keyboard"></i>
              </div>
              <span class="landing__icon-text">Rellena</span>
            </div>
            <div class="landing__icon-and-text">
              <div class="landing__icon">
                <i class="fa-solid fa-share-nodes"></i>
              </div>
              <span class="landing__icon-text">Comparte</span>
            </div>
          </div>
        </div>
      </div>
      <a href="./index_form.html" class="landing__button">Comenzar</a>
    </main>

    <footer class="footer">
      <div class="footer__pickle-team">
        <img
          src="./assets/images/logo-team.gif"
          alt="Logo Pickle Team"
          class="footer__logo-pickle"
        />
        <p class="footer__text">Pickle Team &copy;2023</p>
      </div>
      <img
        src="./assets/images/logo-adalab.png"
        alt="Logo Adalab"
        class="footer__logo-ada"
      />
    </footer>

  </body>
</html>
