<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AWESOME PROFILE CARDS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <script
      src="https://kit.fontawesome.com/d65782632e.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="body__form">
    <header class="header-form">
      <a href="./index.html" class="">
        <img
          src="./assets/images/logo-awesome-profile-cards.svg"
          alt="Logo Awesome Profile Cards"
          class="header-form__logo"
        />
      </a>
    </header>

    <main class="body__main">
      <seccion class="preview">
        <div class="preview__div-button js-reset-buton">
          <button class="preview__button">
            <i class="fa-solid fa-trash-can"></i>
            RESET
          </button>
        </div>
        <section class="preview__card">
          <div class="preview__lateral-decoration js-lateral-decoration">
            <h2 class="preview__card-id js-preview-name"></h2>
            <h3 class="preview__card-job js-preview-job"></h3>
          </div>
          <div class="preview__card-img js-preview-photo js__profile-image"></div>
          <nav class="preview__card-icons">
            <a href="" target="_blank" class="icon js-preview-phone">
              <i class="fa-solid fa-mobile-screen-button"></i>
            </a>
            <a href="" target="_blank" class="icon js-preview-email">
              <i class="fa-regular fa-envelope"></i>
            </a>
            <a href="" target="_blank" class="icon js-preview-linkedin">
              <i class="fa-brands fa-linkedin-in"></i>
            </a>
            <a href="" target="_blank" class="icon js-preview-github">
              <i class="fa-brands fa-github-alt"></i>
            </a>
          </nav>
        </section>
      </seccion>

      <form action="" class="body__main-form">
        <fieldset class="design js-design">
          <div class="design-cont">
            <div class="design-cont-header">
              <span class="design-cont-header-icon">
                <i class="fa-regular fa-object-ungroup"></i>
              </span>
              <legend class="design-cont-header-title">Diseña</legend>
              <span class="design-cont-header-arrow js-design-arrow">
                <i class="fa-solid fa-angle-up"></i>
              </span>
            </div>

            <div class="js-designFormContent">
              <div class="design-radio-sec">
                <legend class="design-radio-sec-title">Colores</legend>
                <div class="design-radio-group-1">
                  <input type="radio" id="green" name="color" class="js-input-palette-one" checked>
                  <span class="palette">
                    <div class="palette-1-1"></div>
                    <div class="palette-2-1"></div>
                    <div class="palette-3-1"></div>
                  </span>
                </div>
                <div class="design-radio-group-2">
                  <input type="radio" id="red" name="color" class="js-input-palette-two">
                  <span class="palette">
                    <div class="palette-1-2"></div>
                    <div class="palette-2-2"></div>
                    <div class="palette-3-2"></div>
                  </span>
                </div>
                <div class="design-radio-group-3">
                  <input type="radio" id="blue" name="color" class="js-input-palette-three">
                  <span class="palette">
                    <div class="palette-1-3"></div>
                    <div class="palette-2-3"></div>
                    <div class="palette-3-3"></div>
                  </span>
                </div>
              </div>
            </div>
          </div>
        </fieldset>
        <fieldset class="form__fill js-fill">
          <div class="form__fill__icon">
            <span>
              <i class="fa-regular fa-keyboard form__fill__icon__keyb"></i>
            </span>
            <h1 class="form__fill__h1">Rellena</h1>

            <span class="form__fill__icon__span-up rotate__arrow js-fill-arrow">
              <i class="fa-solid fa-angle-up form__fill__icon__up"></i>
            </span>
          </div>

          <div class="js-fillFormContent collapsed">
            <legend class="form__fill__legend">Nombre completo</legend>
            <label for="name"></label>

            <input
              class="form__fill__input js-input-name"
              type="text"
              id="name"
              placeholder="Ej: Sally Jill"
              required
            />

            <legend class="form__fill__legend">Puesto</legend>
            <label for="puesto"></label>
            <input
              class="form__fill__input js-input-job"
              type="text"
              id="puesto"
              placeholder="Ej: Front-end unicorn"
              required
            />

            <legend class="form__fill__legend">Imagen de perfil</legend>
            <label for="name"></label>
            <div class="form__fill__file" id="profile image">
              <label class="form__fill__file__button" for="imagen perfil"
                >Añadir imagen</label
              >
              <input
                class="form__fill__file__input js-input-photo js__profile-upload-btn"
                type="file"
                name="profile image"
                id="imagen perfil"
              />
              <div class="cuad js__profile-preview"></div>

              <!-- <svg class="cuad" width="30" height="30"></svg> -->
            </div>

            <legend class="form__fill__legend">Email</legend>
            <label for="name"></label>

            <input
              class="form__fill__input js-input-email"
              type="email"
              id="email"
              placeholder="Ej: sally-hill@gmail.com"
              required
            />

            <legend class="form__fill__legend">Teléfono</legend>
            <label for="name"></label>

            <input
              class="form__fill__input js-input-phone"
              type="tel"
              id="telephone"
              placeholder="Ej: 555-55-55-55"
              required
            />

            <legend class="form__fill__legend">Linkedin</legend>
            <label for="name"></label>

            <input
              class="form__fill__input js-input-linkedin"
              type="text"
              id="Linkedin"
              placeholder="Ej: sally.hill"
              required
            />
            <legend class="form__fill__legend">Github</legend>
            <label for="name"></label>

            <input
              type="text"
              class="form__fill__input js-input-github"
              id="Github"
              placeholder="Ej: @sally-hill"
              required
            />
          </div>
        </fieldset>

        <fieldset class="form__share js-share">
          <div class="share">
            <div class="share__box">
              <span>
                <i class="fa-solid fa-share-nodes share__icon"></i>
              </span>
              <legend class="share__title">Comparte</legend>
              <span class="share__arrow js-share-arrow rotate__arrow">
                <i class="fa-solid fa-angle-up"></i>
              </span>
            </div>
          </div>
          <div class="js-shareFormContent collapsed">
            <p class="share_error js_share_error"></p>
            <span class="create-car__container">
              <button class="btn_create-card js_btn_card">
                <i class="fa-regular fa-address-card"></i> Crear tarjeta
              </button>
              <div class="border"></div>
            </span>
            <fieldset class="share__result js-share__result collapsed">
              <p class="share__result__title">La tarjeta ha sido creada.</p>
              <div class="share__result__url">
                <a target="_blank" class="js__cardUrl" href=""></a>
              </div>
              <a target="_blank" class="btn_share-twitter js__twitter" href="">
                <i class="fa-brands fa-x-twitter"></i> Compartir en X
              </a>
              <div class="border"></div>
            </fieldset>
          </div>

          <!-- Arrow up
        <i class="fa-solid fa-angle-up"></i>
        Arrow down
        <i class="fa-solid fa-angle-down"></i> -->
        </fieldset>

      </form>
    </main>
    <footer class="footer">
      <div class="footer__pickle-team">
        <img
          src="./assets/images/logo-team.gif"
          alt="Logo Pickle Team"
          class="footer__logo-pickle"
        />
        <p class="footer__text">Pickle Team &copy;2023</p>
      </div>
      <img
        src="./assets/images/logo-adalab.png"
        alt="Logo Adalab"
        class="footer__logo-ada"
      />
    </footer>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
